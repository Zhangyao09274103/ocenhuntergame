<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Hunter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #ffffff;
            box-shadow: 0 0 20px rgba(0, 105, 148, 0.5);
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
        }
        
        .menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .menu p {
            font-size: 24px;
            margin: 10px 0;
        }
        
        #startMenu, #gameOverMenu {
            display: none;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
        }
        
        #tutorial {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1024" height="768"></canvas>
        <div id="startMenu" class="menu">
            <h1>Ocean Hunter</h1>
            <p>Eat smaller creatures to grow bigger</p>
            <p>Avoid larger predators</p>
            <p>Press SPACE to start</p>
        </div>
        <div id="gameOverMenu" class="menu">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Press SPACE to restart</p>
        </div>
        <div class="score">
            Score: <span id="scoreDisplay">0</span><br>
            Level: <span id="levelDisplay">1</span><br>
            Size: <span id="sizeDisplay">30</span>
        </div>
        <div id="tutorial">
            Use Arrow Keys or WASD to move
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/creature.js"></script>
    <script src="js/particles.js"></script>
</body>
</html>
